            <form wicket:id="form" class="row"><!-- Estan dentro de una fila -->
                            

                            <div class="ctnFormulario col-12 align-self-center">
                                <div class="headerLog">
                                    <img src="imagenes/Logo1.png" class="ml-2">

                                </div>

                                <div class="input-container mt-5">
                                    <input wicket:id="usuario" type="text" id="#{label}" required="required">

                                    	</button>

                                    	<button class="Boton-LinearGradient3" type="submit">

	<script>

             $('.toggle').on('click', function () {
                $('.contenedorDetalle').stop().addClass('active');
                $('.input-container').stop().addClass('active');
            });

            $('.close').on('click', function () {
                $('.contenedorDetalle').stop().removeClass('active');
                $('.input-container').stop().removeClass('active');
            });
